- name: practical 6 question 3
  hosts: localhost
  gather_facts: no
  vars:
    app_dir: /home/do_practical6/do_p6_nodejs4
  tasks:
    - name: Start NodeJS application
      debug:
      command: node {{ app_dir }}/app.js
      args:
        chdir: "{{ app_dir }}"
      register: result
      changed_when: result.rc == 0

    - name: Display startup message
      debug:
        msg: "{{ result.stdout_lines }}"
